<!DOCTYPE html>
<html>
	<head>
		<title>TatvicTime</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/tatvic.css" />
		<script src="js/suncalc.js"></script>
		<script src="js/tatvic.js"></script>
	</head>
	<body>
		<div id="loader">Loading...</div>
		<div id="tatvic-data">
			<dt>Actual Tatva</dt>
			<dd id="actual-tatva"></dd>
			<dt>Until Next Tatva</dt>
			<dd id="until-next-tatva"></dd>
			<dt>Today Sunrise Time</dt>
			<dd id="sunrise-time"></dd>
			<dt>Latitude</dt>
			<dd id="latitude"></dd>
			<dt>Longitude</dt>
			<dd id="longitude"></dd>
		</div>
		<script>
		(function () {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(Tatvic.handlePosition, Tatvic.handleError);
		    } else { 
		        document.body.innerText = "Geolocation is not supported by this browser.";
		    }
		})();
		</script>
	</body>
	</html>
